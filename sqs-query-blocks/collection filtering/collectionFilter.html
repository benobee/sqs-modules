<!-- example filtering by tag -->

<squarespace:query collection="COLLECTION-URL-NAME">
  <div class="app-module collection">
  	<div id="categories" class="categories">
         <div data-filter="*" class="item">All</div>
    </div>
  
  	<div class="grid-items">  
      {.repeated section items}
          <div data-name="{title}" data-tag="{tags}" class="grid-item {@|item-classes}">
          	<div class="image-wrapper">
                <div class="image" style="background-image: url('{assetUrl}')"></div>
            </div>
           	<div class="title">
          	  {title}  
          	</div>
          </div>
      {.end}
    </div>
  </div>
</squarespace:query>
